<!--
  2019--6-1
  使用CSS绘制几何图形（圆形、三角形、扇形、菱形等）
-->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--声明视窗为设备宽度-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>css实现各种图形</title>
<link rel="stylesheet" href="../../assets/css/index.css" type="text/css" />
<style type="text/css">
  table{
    width: 100%;
    border: 1px solid rgb(1, 1, 1, 0.2);
    border-collapse: collapse;
    border-spacing: none;
  }
  table .header{ height: 30px; }
  table .header>td{
    border-bottom: 1px solid rgb(1, 1, 1, 0.2);
    width: 33%;
    text-align: center;
  }
  table .row-content>td{ 
    border-bottom: 1px solid rgb(1, 1, 1, 0.2);
    height: 150px;
  }
  .content{
    height: 100%;
    width: 100%;
    position: relative;
  }
  .circle{
    border: 1px solid  rgb(233, 236, 11);
    height: 50px;
    width: 50px;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  .sanjiaoxing{
    border:50px solid #333;/*border-width border-style border-color */
    border-top: 0;
    border-color: transparent transparent #333;/*透明 透明  灰，利用border:0，跟transparent区别*/
    height: 0;
    width: 0;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  .shanxing{
    height: 0;
    width: 0;
    border-radius: 50%;
    border-width: 50px 50px 0;
    border-style: solid;
    border-color: chartreuse transparent transparent;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  .lingxing{
    border: 1px solid  rgb(233, 236, 11);
    height: 50px;
    width: 50px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
  }
</style>
<body ontouchstart>
  <div>
    <div class="fcc-header">
      <div class="content">
        <nav>
          <div class="sites-logo">
            <h1 class="site-title">
              <a href="../../index.html" title="CF CHEN" rel="home">CF CHEN</a>
            </h1>
            <p class="site-description">技术，前端，分享</p>
          </div>
        </nav>
      </div>
    </div>
    <div class="fcc-content content">
      <div style="margin-top: 10px;">
        <p>利用css实现各种图形...</p>
        <p>1，原型主要使用div的border-radius属性
          <pre>border-radius: 50%;</pre>
        </p>
        <p>2，三角形利用border的原理，结合border-color：transparent
          <pre>border-color: transparent transparent #333;</pre>
        </p>
        <p>3，扇形综合1，2两点</p>
        <p>4，菱形主要利用css3的transform属性。
          <pre>transform: translate(-50%, -50%) rotate(45deg);</pre>
        </p>
      </div>
      <div>
        <table>
          <thead>
          </thead>
          <tbody>
            <tr class="header">
              <td>圆形</td>
              <td>三角形</td>
              <td>扇形</td>
            </tr>
            <tr class="row-content">
              <td>
                <div class="content"><div class="circle"></div></div>
              </td>
              <td>
                <div class="content"><div class="sanjiaoxing"></div></div>
              </td>
              <td>
                <div class="content"><div class="shanxing"></div></div>
              </td>
            </tr>
            <tr class="header">
              <td>菱形</td>
              <td></td>
              <td></td>
            </tr>
            <tr class="row-content">
                <td><div class="content"><div class="lingxing"></div></div></td>
                <td></td>
                <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
